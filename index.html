<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furute</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="header">
    <div class="header-grid container">

      <div class="header-grid__logo">
        <a class="header-grid__link" href="#">
          <img class="header-grid__image" src="assets/img/header-grid__image.svg" alt="#">
        </a>
      </div>

      <nav class="header-grid__nav header-nav">
        <ul class="header-nav__list">

          <li class="header-nav__item">
            <a class="header-nav__link" href="#">
              <div class="header-nav__picture">
                <img class="header-nav__image" src="assets/img/header-nav__image.svg" alt="#">
              </div>

              <div>Все курсы</div>

            </a>
          </li>

          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Мероприятия</a>
          </li>

          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Базы знаний</a>
          </li>

          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Карьера</a>
          </li>

        </ul>
      </nav>

      <nav class="header-grid__actions actions">

        <address class="actions-location">

            <div class="actions-location__picture">
              <img class="actions-location__image" src="assets/img/actions-location__image.svg" alt="#">
            </div>

            <select class="actions-location__select">
              <option selected>Киев</option>
              <option value="1">Одесса</option>
              <option value="2">Харьков</option>
              <option value="3">Запорожье</option>
            </select>
        
        </address>

        <div class="actions-tel">
          <a class="actions-tel__link" href="tel:+88009503398">8 800 950-33-98</a>
        </div>

        <div class="actions-enter">
          <a class="actions-enter__link" href="#">
            <div class="actions-enter__picture">
              <img class="actions-enter__image" src="assets/img/actions-enter__image.svg" alt="#">
            </div>
            <div class="actions-enter__text">Войти</div>
          </a>
        </div>

      </nav>

    </div>
  </header>

</body>

</html>
